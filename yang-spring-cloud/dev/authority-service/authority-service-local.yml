security:
  ignored:
    - "/css/**"
    - "/js/**"
    - "/images/**"
    - "/webjars/**"
    - "/**/favicon.ico"
    - "/api/**"
    - "/test/**"
    - "/home"

redis:
  cache:
    key-serializer: string
    value-serializer: genericjackson2json
    hash-key-serializer: string
    hash-value-serializer: genericjackson2json
    default-expiration: 30