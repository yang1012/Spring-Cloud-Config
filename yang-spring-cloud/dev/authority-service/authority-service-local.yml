yang:
  test: a

datasource:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 3
      max-active: 10
      min-idle: 3
      max-wait: 60000 #获取连接超时时间
      pool-prepared-statements: false #oracle
      max-pool-prepared-statement-per-connection-size: 20 #oracle
      max-open-prepared-statements: 20 #和上面等价
      validation-query: "select 'x'"
      validation-query-timeout: 2000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000 #检测空链接时间间隔
      min-evictable-idle-time-millis: 300000 #连接最小生存时间
      #max-evictable-idle-time-millis:
      filter:
        stat:
          enabled: true

# mybatis conf
mybatis:
  type-aliases-package: com.yl.authorityservice.mapper
  type-handlers-package: cn.com.ylpw.message.dao.typehandler
  mapper-locations:
    - "classpath*:/mapper/**/*.xml"
  configuration:
    map-underscore-to-camel-case: true
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
    default-fetch-size: 100
    default-statement-timeout: 30

pagehelper:
  helper-dialect: mysql
  reasonable: true

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/spring_cloud_admin?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: yang
    druid:
      initial-size: 3
      max-active: 10
      min-idle: 3
  redis:
    host: 127.0.0.1
    port: 6379
    database: 5
    timeout: 3000
    pool:
      min-idle: 5
      max-idle: 10
      max-active: 20
      max-wait: 500
  cache:
    type: redis
